<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Placentino">
    <title>Discs</title>
    <!-- todo BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- todo VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- todo AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="script.js"></script>
</head>

<body class="bg-dark">
    <main id="root">
        <div class="container">
            <div class="row row-cols-3 flex-wrap my-4">
                <div v-for="disc in discs" class="col p-2">
                    <div class="card">
                        <img :src="disc.poster" class="card-img-top" :alt="disc.title">
                        <div class="card-body">
                            <h5 class="card-title">{{disc.title}}</h5>
                            <p class="card-text">{{disc.author}}</p>
                            <span class="card-text"><b>{{disc.year}}</b></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
